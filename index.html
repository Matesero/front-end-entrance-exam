<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modules.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="resume-block">
      <div id="first-row" class="row">
        <div id="photo-module" class="module">
        </div>
        <div id="name-module" class="module">
        </div>
        <div id="language-module" class="module">
        </div>
      </div>
      <div id="second-row" class="row">
        <div id="experience-module" class="module">
        </div>
        <div id="tools-module" class="module">
        </div>
      </div>
      <div id="third-row" class="row">
        <div id="education-module" class="module">
        </div>
        <div class="column">
          <div id="interest-module" class="module">
          </div>
          <div id="mail-module" class="module">
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
